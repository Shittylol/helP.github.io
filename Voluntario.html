<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/Economica.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Crear campaña - helP!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid main">
    <div class="row">
        <div class="col-md-6 side-image">
            <div class="text">
                <h1>Empecemos a <br> crear una <br>campaña</h1>
                <img src="img/mapa1.png" alt="" class="mapa1">
            </div>
        </div>
        <div class="col-md-6 right">
            <div class="input-box">
                <div class="text-center mt-2">
                    <img src="img/logo.png" alt="Imagen" style="max-width: 130px;">
                </div>
                <header>Seleccione el tipo de ayuda a brindar</header>
                <div class="row mb-3">
                    <div class="container mt-4">
                        <div class="row mb-3">
                            <div class="col">
                                <button type="button" class="boton"><a class="botontext" href="Economica.html">Economica</a></button>
                            </div>
                            <div class="col">
                                <button type="button" class="boton"><a class="botontext" href="Viveres.html">Víveres</a></button>
                            </div>
                            <div class="col">
                                <button type="button" class="boton"><a class="botontext" href="Utilidades.html">Utilidades</a></button>
                            </div>
                            <br><br>
                            <div class="col">
                                <button type="" class="botonf"></button>
                            </div>
                            <div class="col">
                                <button type="button" class="boton"><a class="botontext" href="Voluntario.html">Voluntario</a></button>
                            </div> 
                            <div class="col">
                                
                            </div>   
                        </div>             
                        <form class="row g-3" id="donationForm">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
                            </div>
                            <div class="col-md-6">
                              <input type="text" class="form-control" id="Apellidos" placeholder="Apellidos">
                            </div>
                            <div class="col-md-6">
                                <input type="tel" class="form-control" id="phoneInput" placeholder="Celular" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="Ciudad"  placeholder="Ciudad">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="Direccion" placeholder="Direccion">
                            </div>     
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="fecha" placeholder="Fecha de Inicio">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="fecha2" placeholder="Fecha de Finalización">
                            </div>
                            <div class="col-12 botenviar">
                                <button type="submit" class="submit">Donar</button>
                            </div>
                        </form>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="felicitacionesModal" tabindex="-1" aria-labelledby="felicitacionesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="felicitacionesModalLabel">¡Felicitaciones!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="img/estrella.png" alt="Celebración" style="max-width: 100%;">
                    <p>Tu donación ha sido realizada con éxito.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
<script>
    var phoneInput = document.getElementById('phoneInput');
    phoneInput.addEventListener('input', function(event) {
        var inputValue = event.target.value;
        event.target.value = inputValue.replace(/\D/g, '');
    });

    function formatFechaInput(fechaInput) {
        fechaInput.addEventListener('input', function() {
            var inputValue = fechaInput.value;
            var cleanedValue = inputValue.replace(/\D/g, '');
            if (cleanedValue.length >= 8) {
                var day = cleanedValue.substring(0, 2);
                var month = cleanedValue.substring(2, 4);
                var year = cleanedValue.substring(4, 8);
                var formattedDate = day + '/' + month + '/' + year;
                fechaInput.value = formattedDate;
            }
        });
    }

    var fechaInput1 = document.getElementById('fecha');
    var fechaInput2 = document.getElementById('fecha2');

    formatFechaInput(fechaInput1);
    formatFechaInput(fechaInput2);

    document.getElementById('donationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var myModal = new bootstrap.Modal(document.getElementById('felicitacionesModal'));
        myModal.show();
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMF10hGAIJ6AyNGmgAXHR+a5nJO/ltN8fY/cGAJp5Gso5lvk4smvo5jUyM6" crossorigin="anonymous"></script>
</body>
</html>
