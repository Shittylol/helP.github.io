<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Campaña</title>
    <link rel="stylesheet" href="styles/damnificado1.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Empecemos a crear una campaña</h1>
            <img src="img/mapa1.png" alt="Mapa de Perú">
        </div>
        <div class="right-section">
            <div class="form-container">
                <img src="img/logo.png" alt="Logo Help">
                <p>¿A dónde se dirigen las donaciones?</p>
                <div class="dropdown">
                    <label for="region">Región</label>
                    <select id="region">
                        <option value="la libertad">La Libertad</option>
                        <option value="san martin">San Martin</option>
                        <option value="cajamarca">Cajamarca</option>
                        <option value="huancavelica">Huancavelica</option>
                        <option value="puno">Puno</option>
                        <option value="ancash">Ancash</option>
                        <option value="lambayeque">Lambayeque</option>
                        <option value="ica">Ica</option>
                        <option value="loreto">Loreto</option>
                        <option value="tumbes">Tumbes</option>
                        <option value="piura" selected>Piura</option>
                    </select>
                </div>
                <button type="button">
                    <a href="damnificado3.html">Continuar</a>
                </button>
               
            </div>
        </div>
    </div>
</body>
</html>
