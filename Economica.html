<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/Economica.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Crear campaña - helP!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid main">
    <div class="row">
        <div class="col-md-6 side-image">
            <div class="text">
                <h1>Empecemos a <br> crear una <br>campaña</h1>
                <img src="img/mapa1.png" alt="" class="mapa1">
            </div>
        </div>
        <div class="col-md-6 right">
            <div class="input-box">
                <div class="text-center mt-2">
                    <img src="img/logo.png" alt="Imagen" style="max-width: 130px;">
                </div>
                <header>Seleccione el tipo de ayuda a brindar</header>
                <div class="row mb-3">
                    <div class="container mt-4">
                        <div class="row mb-3">
                            <div class="col">
                                <button type="button" class="boton"><a class="botontext" href="Economica.html">Economica</a></button>
                            </div>
                            <div class="col">
                                <button type="button" class="boton"><a class="botontext" href="Viveres.html">Víveres</a></button>
                            </div>
                            <div class="col">
                                <button type="button" class="boton"><a class="botontext" href="Utilidades.html">Utilidades</a></button>
                            </div>
                            <br><br>
                            <div class="col">
                                <button type="" class="botonf"></button>
                            </div>
                            <div class="col">
                                <button type="button" class="boton"><a class="botontext" href="Voluntario.html">Voluntario</a></button>
                            </div> 
                            <div class="col">
                                
                            </div>   
                        </div>             
                        <form class="row g-3" id="donationForm">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
                            </div>
                            <div class="col-md-6">
                              <input type="text" class="form-control" id="Apellidos" placeholder="Apellidos">
                            </div>
                            <div class="col-md-6">
                                <select class="form-select" id="prefixSelect" aria-label="Seleccionar prefijo telefónico">
                                    <option value="51">+51 (Perú)</option>
                                    <option value="54">+54 (Argentina)</option>
                                    <option value="591">+591 (Bolivia)</option>
                                    <option value="55">+55 (Brasil)</option>
                                    <option value="56">+56 (Chile)</option>
                                    <option value="57">+57 (Colombia)</option>
                                    <option value="506">+506 (Costa Rica)</option>
                                    <option value="53">+53 (Cuba)</option>
                                    <option value="593">+593 (Ecuador)</option>
                                    <option value="503">+503 (El Salvador)</option>
                                    <option value="502">+502 (Guatemala)</option>
                                    <option value="504">+504 (Honduras)</option>
                                    <option value="52">+52 (México)</option>
                                    <option value="505">+505 (Nicaragua)</option>
                                    <option value="507">+507 (Panamá)</option>
                                    <option value="595">+595 (Paraguay)</option>
                                    <option value="1">+1 (República Dominicana)</option>
                                    <option value="598">+598 (Uruguay)</option>
                                    <option value="58">+58 (Venezuela)</option>                                    
                                </select>
                            </div>
                                <div class="col-md-6">
                                    <input type="tel" class="form-control" id="phoneInput" placeholder="Celular">
                                </div> 
                                <div class="col-md-6">
                                    <select class="form-select" id="prefixSelect" aria-label="Seleccionar país">
                                        <option value="Perú">Perú</option>
                                        <option value="Argentina">Argentina</option>
                                        <option value="Bolivia">Bolivia</option>
                                        <option value="Brasil">Brasil</option>
                                        <option value="Chile">Chile</option>
                                        <option value="Colombia">Colombia</option>
                                        <option value="Costa Rica">Costa Rica</option>
                                        <option value="Cuba">Cuba</option>
                                        <option value="Ecuador">Ecuador</option>
                                        <option value="El Salvador">El Salvador</option>
                                        <option value="Guatemala">Guatemala</option>
                                        <option value="Honduras">Honduras</option>
                                        <option value="México">México</option>
                                        <option value="Nicaragua">Nicaragua</option>
                                        <option value="Panamá">Panamá</option>
                                        <option value="Paraguay">Paraguay</option>
                                        <option value="República Dominicana">República Dominicana</option>
                                        <option value="Uruguay">Uruguay</option>
                                        <option value="Venezuela">Venezuela</option>                                    
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <select class="form-select form-select-sm" id="currencySelect" aria-label="Seleccionar moneda" style="max-width: 59px;">
                                            <option value="PEN">S/.</option>
                                            <option value="EUR">€</option>
                                            <option value="USD">$</option>
                                        </select>
                                        <input type="number" class="form-control" id="amountInput" placeholder="Monto" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" id="Direccion" placeholder="Direccion/Calle/Jiron/Avenida">
                                  </div>
                                <div class="row mt-2 g-0">
                                    <div class="text-center mt-2">
                                        <img src="img/Mpagos.png" alt="Imagen" style="max-width: 350px;">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" id="Número de tarjeta" placeholder="Número de tarjeta">
                                  </div>
                                  <div class="col-md-6">
                                    <input type="text" class="form-control" id="fecha" placeholder="MM/AAAA">
                                  </div>
                                  <div class="col-md-4">
                                  </div>
                                  <div class="col-md-2">
                                    <input type="text" class="form-control" id="ccv" placeholder="ccv">
                                  </div>
                            <div class="col-12 botenviar">
                                <button type="submit" class="submit">Donar</button>
                            </div>

                        </form>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="felicitacionesModal" tabindex="-1" aria-labelledby="felicitacionesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="felicitacionesModalLabel">¡Felicitaciones!</h5>
                </div>
                <div class="modal-body text-center">
                    <img src="img/estrella.png" alt="Celebración" style="max-width: 100%;">
                    <p>Acabas de donar a una buena causa.</p>
                </div>
            </div>
        </div>
    </div>
    
<script>
    var phoneInput = document.getElementById('phoneInput');
    phoneInput.addEventListener('input', function(event) {
        var inputValue = event.target.value;
        event.target.value = inputValue.replace(/\D/g, '');
    });



    document.getElementById('donationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var myModal = new bootstrap.Modal(document.getElementById('felicitacionesModal'));
        myModal.show();
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMF10hGAIJ6AyNGmgAXHR+a5nJO/ltN8fY/cGAJp5Gso5lvk4smvo5jUyM6" crossorigin="anonymous"></script>
</body>
</html>
